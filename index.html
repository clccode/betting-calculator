<html>
    <head>
        <meta charset="utf-8">
        <title>Bet Calculator</title>
    </head>
    <body>
        <h1>Bet Calculator</h1>
        <p>This is a simple calculator that will help you:
            <ul>
                <li>Calculate the imlplied probability of winnign your bet.</li>
                <li>Calculate your potential payout if you win.</li>
            </ul>
        </p>
        <label for="odds">Please enter the odds of your bet:</label>
        <input type="text" id="odds">
        <button>Submit</button>
        <br>
        <label for="bet">Please enter how much you intend to bet:</label>
        <input type="test">
        <button>Submit</button>
        <br>
        <h2>Results</h2>
        <p>The probability of winning the bet is: <span id="probability"></span></p>
        <p>The total payout if you win would be: <span id="payout"></span></p>
    </body>
